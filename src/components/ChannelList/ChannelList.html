<div>
  <router-link class="channel-links"
               v-for="channel in channels"
               v-bind:key="channel"
               v-bind:to="{name: 'review-page', params: {channelname: channel}}">
    <div class="channel-button" index="channel" v-if="channel!=currentChannel">
      <span>{{ channel }}</span>
    </div>
    <div class="current-channel" index="channel" v-else>
      <span>{{ channel }}</span>
    </div>
  </router-link>
</div>
